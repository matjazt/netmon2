spring:
  application:
    name: netmon2

  profiles:
    active: local

  datasource:
    url: set-in-local-yaml
    username: set-in-local-yaml
    password: set-in-local-yaml
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none        # important for DB-first
    properties:
      hibernate:
        format_sql: true
        show_sql: false
    open-in-view: false

greeting:
  template: "Zdravo, %s!"

mqtt:
  url: changeit
  client-id: netmon2
  username: changeit
  password: changeit
  subscribe-topics:
    - network/Kus/scan
  truststore-path: changeit  # Optional: Path to JKS truststore for self-signed CA certificates
  truststore-password: changeit              # Optional: Truststore password (required if truststore-path is set)
  automatic-reconnect: true                  # Enable automatic reconnection on connection loss
  clean-session: false                       # Persistent session (false) vs clean session (true)
  qos: 1                                     # Quality of Service level (0=at most once, 1=at least once, 2=exactly once)
  connection-timeout: 30                     # Connection timeout in seconds
  keep-alive-interval: 60                    # Keep-alive interval in seconds
  ssl-verify-hostname: true                  # Verify SSL hostname (disable only for testing)
